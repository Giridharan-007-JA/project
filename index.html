<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Connection - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: float 6s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20px, -20px) rotate(10deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .role-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      background: #f5f5f5;
      padding: 6px;
      border-radius: 15px;
    }

    .role-option {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      color: #666;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .role-option:hover {
      color: #667eea;
    }

    .role-option.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      transition: color 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-wrapper:focus-within i {
      color: #667eea;
    }

    .forgot-password {
      text-align: right;
      margin-top: -15px;
      margin-bottom: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Login to continue your journey</p>
    </div>

    <div class="role-selector">
      <div class="role-option active" data-role="student">
        <i class="fas fa-user-graduate"></i> Student
      </div>
      <div class="role-option" data-role="alumni">
        <i class="fas fa-user-tie"></i> Alumni
      </div>
      <div class="role-option" data-role="admin">
        <i class="fas fa-shield-alt"></i> Admin
      </div>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn" id="loginBtn">
        <span>Login</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhdtT0VMBmz8-vsVVa9KlcycSHnvtyxE4",
      authDomain: "alumni-connection-007.firebaseapp.com",
      projectId: "alumni-connection-007",
      storageBucket: "alumni-connection-007.appspot.com",
      messagingSenderId: "210833800961",
      appId: "1:210833800961:web:cb46b2ef133bd0d48a6500",
      measurementId: "G-MJQ8BJ5520"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Role selection
    const roleOptions = document.querySelectorAll('.role-option');
    let selectedRole = 'student';

    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        roleOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        selectedRole = option.dataset.role;
      });
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Login form submission
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading"></span> Logging in...';

      try {
        // Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Check user role based on selected login type
        let userDoc;
        let userRole;

        if (selectedRole === 'admin') {
          // Check admin collection
          userDoc = await getDoc(doc(db, 'admins', user.uid));
          if (userDoc.exists()) {
            userRole = 'admin';
          }
        } else if (selectedRole === 'student') {
          // Check students collection
          userDoc = await getDoc(doc(db, 'students', user.uid));
          if (userDoc.exists()) {
            userRole = 'student';
          }
        } else if (selectedRole === 'alumni') {
          // Check alumni collection
          userDoc = await getDoc(doc(db, 'alumni', user.uid));
          if (userDoc.exists()) {
            userRole = 'alumni';
          }
        }

        // Validate role matches
        if (!userDoc || !userDoc.exists()) {
          await auth.signOut();
          showError(`This account is not registered as ${selectedRole}. Please select the correct role.`);
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
          return;
        }

        // Store user data
        const userData = userDoc.data();
        localStorage.setItem('username', userData.name || email.split('@')[0]);
        localStorage.setItem('userRole', userRole);
        localStorage.setItem('userId', user.uid);

        // Redirect based on role
        if (userRole === 'student') {
          window.location.href = 'student.html';
        } else if (userRole === 'alumni') {
          window.location.href = 'alumni_new.html';
        } else if (userRole === 'admin') {
          window.location.href = 'admin.html';
        }

      } catch (error) {
        console.error('Login error:', error);
        let errorMessage = 'Login failed. Please check your credentials.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        }
        
        showError(errorMessage);
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
      }
    });
  </script>
</body>
</html>
