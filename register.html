<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Connection - Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px 40px;
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out;
      margin: 20px auto;
      max-height: 95vh;
      overflow-y: auto;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .role-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .role-option {
      flex: 1;
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .role-option:hover {
      border-color: #667eea;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .role-option.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea11, #764ba211);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .role-option i {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 10px;
      display: block;
    }

    .role-option h3 {
      font-size: 1rem;
      color: #333;
      font-weight: 600;
    }

    .form-container {
      min-height: auto;
    }

    .form-section {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .form-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      transition: color 0.3s ease;
      z-index: 1;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-wrapper:focus-within i {
      color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1>Join Our Community</h1>
      <p class="subtitle">Connect with alumni and students worldwide</p>
    </div>

    <div class="role-selector">
      <div class="role-option active" data-role="student">
        <i class="fas fa-user-graduate"></i>
        <h3>Student</h3>
      </div>
      <div class="role-option" data-role="alumni">
        <i class="fas fa-user-tie"></i>
        <h3>Alumni</h3>
      </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="form-container">
      <!-- Student Registration Form -->
      <form id="studentForm" class="form-section active">
        <div class="input-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="studentName" placeholder="Enter your full name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" id="studentEmail" placeholder="your.email@clc.edu" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="studentPassword" placeholder="Create a strong password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Year of Study</label>
          <div class="input-wrapper">
            <select id="studentYear" required>
              <option value="">Select Year</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
            </select>
            <i class="fas fa-calendar"></i>
          </div>
        </div>
        
        <div class="input-group">
          <label>Date of Birth</label>
          <div class="input-wrapper">
            <input type="date" id="studentDob" required max="2025-12-31">
            <i class="fas fa-birthday-cake"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Department</label>
          <div class="input-wrapper">
            <select id="studentDept" required>
              <option value="">Select Department</option>
              <option value="Agricultural Engineering">Agricultural Engineering</option>
              <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
              <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
              <option value="Bio Medical">Bio Medical</option>
              <option value="Bio Technology">Bio Technology</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Computer Science and Engineering">Computer Science and Engineering</option>
              <option value="Cyber Security">Cyber Security</option>
              <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
              <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
              <option value="Electronics Engineering (VLSI Design and Technology)">Electronics Engineering (VLSI Design and Technology)</option>
              <option value="Food Technology">Food Technology</option>
              <option value="Information Technology">Information Technology</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
            <i class="fas fa-building"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Student ID</label>
          <div class="input-wrapper">
            <input type="text" id="studentId" placeholder="Your student ID" required>
            <i class="fas fa-id-card"></i>
          </div>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-user-plus"></i> Create Student Account
        </button>
      </form>

      <!-- Alumni Registration Form -->
      <form id="alumniForm" class="form-section">
        <div class="input-group">
          <label>Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="alumniName" placeholder="Enter your full name" required>
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" id="alumniEmail" placeholder="your.email@example.com" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="alumniPassword" placeholder="Create a strong password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Department Studied at CLC</label>
          <div class="input-wrapper">
            <select id="alumniDepartment" required>
              <option value="">Select Department</option>
              <option value="Agricultural Engineering">Agricultural Engineering</option>
              <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
              <option value="Artificial Intelligence and Machine Learning">Artificial Intelligence and Machine Learning</option>
              <option value="Bio Medical">Bio Medical</option>
              <option value="Bio Technology">Bio Technology</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Computer Science and Engineering">Computer Science and Engineering</option>
              <option value="Cyber Security">Cyber Security</option>
              <option value="Electrical and Electronics Engineering">Electrical and Electronics Engineering</option>
              <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
              <option value="Electronics Engineering (VLSI Design and Technology)">Electronics Engineering (VLSI Design and Technology)</option>
              <option value="Food Technology">Food Technology</option>
              <option value="Information Technology">Information Technology</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
            <i class="fas fa-graduation-cap"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Graduation Year</label>
          <div class="input-wrapper">
            <input type="number" id="alumniGradYear" placeholder="e.g., 2020" min="1950" max="2025" required>
            <i class="fas fa-calendar"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Current Company</label>
          <div class="input-wrapper">
            <input type="text" id="alumniCompany" placeholder="Where do you work?" required>
            <i class="fas fa-building"></i>
          </div>
        </div>

        <div class="input-group">
          <label>Current Position</label>
          <div class="input-wrapper">
            <input type="text" id="alumniPosition" placeholder="Your job title" required>
            <i class="fas fa-briefcase"></i>
          </div>
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-user-plus"></i> Create Alumni Account
        </button>
      </form>
    </div>

    <div class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhdtT0VMBmz8-vsVVa9KlcycSHnvtyxE4",
      authDomain: "alumni-connection-007.firebaseapp.com",
      projectId: "alumni-connection-007",
      storageBucket: "alumni-connection-007.appspot.com",
      messagingSenderId: "210833800961",
      appId: "1:210833800961:web:cb46b2ef133bd0d48a6500",
      measurementId: "G-MJQ8BJ5520"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Role selection
    const roleOptions = document.querySelectorAll('.role-option');
    const studentForm = document.getElementById('studentForm');
    const alumniForm = document.getElementById('alumniForm');
    let selectedRole = 'student';

    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        roleOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        selectedRole = option.dataset.role;

        if (selectedRole === 'student') {
          studentForm.classList.add('active');
          alumniForm.classList.remove('active');
        } else {
          alumniForm.classList.add('active');
          studentForm.classList.remove('active');
        }
      });
    });

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Student Registration
    studentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('studentEmail').value.trim();
      const password = document.getElementById('studentPassword').value.trim();
      const name = document.getElementById('studentName').value.trim();
      const year = document.getElementById('studentYear').value;
      const dob = document.getElementById('studentDob').value;
      const department = document.getElementById('studentDept').value;
      const studentId = document.getElementById('studentId').value.trim();

      // Age validation: must be at least 17
      if (!dob) {
        showError('Please enter your date of birth.');
        return;
      }
      const birth = new Date(dob);
      if (isNaN(birth.getTime())) {
        showError('Invalid date of birth.');
        return;
      }
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }
      if (age < 17) {
        showError('You must be at least 17 years old to register.');
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, 'students', user.uid), {
          name,
          email,
          yearOfStudy: year,
          department,
          studentId,
          dob: dob,
          dobTimestamp: new Date(dob),
          role: 'student',
          createdAt: new Date(),
          skills: [],
          achievements: []
        });

        showSuccess('Account created successfully! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        showError(error.message);
      }
    });

    // Alumni Registration
    alumniForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('alumniEmail').value.trim();
      const password = document.getElementById('alumniPassword').value.trim();
      const name = document.getElementById('alumniName').value.trim();
      const department = document.getElementById('alumniDepartment').value;
      const gradYear = document.getElementById('alumniGradYear').value;
      const company = document.getElementById('alumniCompany').value.trim();
      const position = document.getElementById('alumniPosition').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, 'alumni', user.uid), {
          name,
          email,
          department,
          graduationYear: gradYear,
          company,
          position,
          role: 'alumni',
          createdAt: new Date(),
          skills: []
        });

        showSuccess('Account created successfully! Redirecting...');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        showError(error.message);
      }
    });
  </script>
</body>
</html>
