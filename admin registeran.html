<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      max-width: 450px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #5E35B1, #7C4DFF);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(94, 53, 177, 0.4);
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    .alert {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 14px;
      display: flex;
      align-items: start;
      gap: 12px;
    }

    .alert i {
      font-size: 20px;
      margin-top: 2px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      transition: color 0.3s ease;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      outline: none;
      border-color: #5E35B1;
      box-shadow: 0 0 0 4px rgba(94, 53, 177, 0.1);
    }

    .input-wrapper:focus-within i {
      color: #5E35B1;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #5E35B1, #7C4DFF);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(94, 53, 177, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(94, 53, 177, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #5E35B1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #7C4DFF;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }

    .secret-code {
      background: #f8f9fa;
      border: 2px dashed #5E35B1;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 24px;
    }

    .secret-code code {
      font-size: 18px;
      font-weight: 700;
      color: #5E35B1;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Admin Registration</h1>
      <p class="subtitle">Create your admin account</p>
    </div>

    <div class="alert">
      <i class="fas fa-info-circle"></i>
      <div>
        <strong>Important:</strong> You need a secret admin code to register as an administrator. This ensures only authorized personnel can create admin accounts.
      </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="secret-code">
      <p style="font-size: 12px; color: #666; margin-bottom: 8px;">Demo Secret Code:</p>
      <code>ADMIN2024</code>
    </div>

    <form id="adminRegisterForm">
      <div class="input-group">
        <label>Full Name</label>
        <div class="input-wrapper">
          <input type="text" id="adminName" placeholder="Enter your full name" required>
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="email" id="adminEmail" placeholder="admin@alumni.edu" required>
          <i class="fas fa-envelope"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" id="adminPassword" placeholder="Create a strong password" required>
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div class="input-group">
        <label>Secret Admin Code</label>
        <div class="input-wrapper">
          <input type="text" id="secretCode" placeholder="Enter secret code" required>
          <i class="fas fa-key"></i>
        </div>
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-user-shield"></i> Create Admin Account
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a href="index.html">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAhdtT0VMBmz8-vsVVa9KlcycSHnvtyxE4",
      authDomain: "alumni-connection-007.firebaseapp.com",
      projectId: "alumni-connection-007",
      storageBucket: "alumni-connection-007.appspot.com",
      messagingSenderId: "210833800961",
      appId: "1:210833800961:web:cb46b2ef133bd0d48a6500",
      measurementId: "G-MJQ8BJ5520"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Secret code for admin registration (you can change this)
    const SECRET_ADMIN_CODE = "ADMIN2024";

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Admin Registration
    document.getElementById('adminRegisterForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value.trim();
      const name = document.getElementById('adminName').value.trim();
      const secretCode = document.getElementById('secretCode').value.trim();

      // Verify secret code
      if (secretCode !== SECRET_ADMIN_CODE) {
        showError('Invalid secret code! Please contact system administrator.');
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store admin data in Firestore
        await setDoc(doc(db, 'admins', user.uid), {
          name,
          email,
          role: 'admin',
          createdAt: new Date(),
          status: 'active',
          permissions: ['all']
        });

        showSuccess('Admin account created successfully! Redirecting to login...');
        
        // Clear form
        document.getElementById('adminRegisterForm').reset();
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } catch (error) {
        console.error('Registration error:', error);
        
        let errorMessage = 'Registration failed. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'This email is already registered.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password should be at least 6 characters.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        }
        
        showError(errorMessage);
      }
    });
  </script>
</body>
</html>
